{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card p-8 text-center">
    <h1 class="text-3xl font-bold text-red-600 dark:text-red-600 mb-6">Confirmar Eliminación</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-4">¿Estás seguro de que quieres eliminar el post "<span class="font-semibold">{{ post.title }}</span>"?</p>
    <p class="text-red-400 font-bold mb-6">¡Esta acción no se puede deshacer!</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <button type="submit" class="btn-primary bg-red-600 hover:bg-red-700 rounded-full px-6 py-2">Sí, Eliminar</button>
            <a href="{{ post.get_absolute_url }}" class="btn-secondary rounded-full px-6 py-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
